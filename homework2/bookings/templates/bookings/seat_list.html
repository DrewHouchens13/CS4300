<!DOCTYPE html>
<html>
<head><title>Seats</title></head>
<body>
  <h1>Seats</h1>
  <nav>
    <a href="{% url 'movie_list_page' %}">Movies</a> |
    <a href="{% url 'booking_history_page' %}">Booking History</a> |
    <a href="{% url 'movie-list' %}">API Root</a>
  </nav>

  <ul>
    {% for s in seats %}
      <li>
        Seat {{ s.seat_number }}
        <form method="post" action="{% url 'quick_book_seat' s.id %}" style="display:inline; margin-left: 12px;">
          {% csrf_token %}
          <label>Movie:
            <select name="movie_id" required>
              {% for m in movies %}
                <option value="{{ m.id }}">{{ m.title }}</option>
              {% endfor %}
            </select>
          </label>
          <button type="submit">Book</button>
        </form>
      </li>
    {% empty %}
      <li>No seats.</li>
    {% endfor %}
  </ul>
</body>
</html>
